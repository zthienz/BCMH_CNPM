<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra hình ảnh - Du lịch Trà Vinh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-images mr-3 text-blue-600"></i>Kiểm tra hình ảnh
            </h1>
            <p class="text-gray-600">Kiểm tra trạng thái hình ảnh của các địa điểm du lịch</p>
        </div>

        <!-- Navigation -->
        <div class="mb-8 text-center">
            <a href="dia-diem.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 mr-4">
                <i class="fas fa-arrow-left mr-2"></i>Về trang chính
            </a>
            <a href="admin-images.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300 mr-4">
                <i class="fas fa-cog mr-2"></i>Quản lý ảnh
            </a>
            <button onclick="checkImages()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-300">
                <i class="fas fa-sync mr-2"></i>Kiểm tra lại
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-8">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <p class="mt-4 text-gray-600">Đang kiểm tra hình ảnh...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Lỗi:</strong> <span id="errorMessage"></span>
        </div>

        <!-- Statistics -->
        <div id="stats" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-green-100 p-6 rounded-lg text-center">
                <i class="fas fa-check-circle text-4xl text-green-600 mb-2"></i>
                <h3 class="text-2xl font-bold text-green-800" id="existingCount">0</h3>
                <p class="text-green-600">Hình ảnh tồn tại</p>
            </div>
            <div class="bg-red-100 p-6 rounded-lg text-center">
                <i class="fas fa-times-circle text-4xl text-red-600 mb-2"></i>
                <h3 class="text-2xl font-bold text-red-800" id="missingCount">0</h3>
                <p class="text-red-600">Hình ảnh thiếu</p>
            </div>
            <div class="bg-blue-100 p-6 rounded-lg text-center">
                <i class="fas fa-images text-4xl text-blue-600 mb-2"></i>
                <h3 class="text-2xl font-bold text-blue-800" id="totalCount">0</h3>
                <p class="text-blue-600">Tổng số</p>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Chi tiết kiểm tra</h2>
            <div id="imageList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Image cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        async function checkImages() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/check-images`);
                
                if (!response.ok) {
                    throw new Error('Không thể kiểm tra hình ảnh');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error checking images:', error);
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResults(data) {
            // Update statistics
            document.getElementById('existingCount').textContent = data.existing;
            document.getElementById('missingCount').textContent = data.missing;
            document.getElementById('totalCount').textContent = data.total;
            document.getElementById('stats').classList.remove('hidden');

            // Display image list
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = '';

            data.details.forEach(item => {
                const card = document.createElement('div');
                card.className = `bg-white rounded-lg shadow-md p-4 ${item.exists ? 'border-l-4 border-green-500' : 'border-l-4 border-red-500'}`;
                
                card.innerHTML = `
                    <div class="flex items-center mb-3">
                        <i class="fas ${item.exists ? 'fa-check-circle text-green-500' : 'fa-times-circle text-red-500'} mr-2"></i>
                        <h3 class="font-bold text-gray-800">${item.name}</h3>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">ID: ${item.id}</p>
                    <p class="text-sm text-gray-600 mb-2">Đường dẫn: ${item.imagePath}</p>
                    ${item.exists ? 
                        `<div class="mt-3">
                            <img src="${API_BASE_URL}/${item.imagePath}" alt="${item.name}" 
                                 class="w-full h-32 object-cover rounded" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y3ZjdmNyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5LaMO0bmcgdOG6o2kgxJHGsOG7o2M8L3RleHQ+PC9zdmc+'">
                         </div>` : 
                        `<div class="mt-3 p-3 bg-red-50 rounded">
                            <p class="text-red-600 text-sm">
                                <i class="fas fa-exclamation-triangle mr-1"></i>
                                File không tồn tại
                            </p>
                         </div>`
                    }
                `;
                
                imageList.appendChild(card);
            });

            document.getElementById('results').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        // Auto check on page load
        window.addEventListener('load', checkImages);
    </script>
</body>
</html>
