<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa điểm du lịch - Du lịch Trà Vinh</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="destinations.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation (copy from index.html) -->
    <nav class="vietnam-gradient shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-pagoda text-white text-2xl"></i>
                    <a href="index.html" class="text-white text-xl font-bold">Du lịch Trà Vinh</a>
                </div>
                
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="nav-link text-white hover:text-yellow-200 px-3 py-2 transition duration-300">Trang chủ</a>
                    <a href="gioi-thieu.html" class="nav-link text-white hover:text-yellow-200 px-3 py-2 transition duration-300">Giới thiệu</a>
                    <a href="dia-diem.html" class="nav-link text-white hover:text-yellow-200 px-3 py-2 transition duration-300">Địa điểm</a>
                    <a href="lien-he.html" class="nav-link text-white hover:text-yellow-200 px-3 py-2 transition duration-300">Liên hệ</a>
                    <a href="danh-gia.html" class="nav-link text-white hover:text-yellow-200 px-3 py-2 transition duration-300">Đánh giá & Bài viết</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button onclick="showLoginModal()" class="bg-white text-blue-600 px-4 py-2 rounded-full hover:bg-blue-50 transition duration-300">
                        <i class="fas fa-user mr-2"></i>Đăng nhập
                    </button>
                    <button onclick="showRegisterModal()" class="border border-white text-white px-4 py-2 rounded-full hover:bg-white hover:text-blue-600 transition duration-300">
                        Đăng ký
                    </button>
                </div>
                
                <button class="md:hidden text-white" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <div id="mobileMenu" class="md:hidden hidden bg-white bg-opacity-20 rounded-lg mb-4">
                <div class="px-4 py-2 space-y-2">
                    <a href="index.html" class="block text-white hover:text-yellow-200 py-2">Trang chủ</a>
                    <a href="gioi-thieu.html" class="block text-white hover:text-yellow-200 py-2">Giới thiệu</a>
                    <a href="dia-diem.html" class="block text-white hover:text-yellow-200 py-2">Địa điểm</a>
                    <a href="lien-he.html" class="block text-white hover:text-yellow-200 py-2">Liên hệ</a>
                    <a href="danh-gia.html" class="block text-white hover:text-yellow-200 py-2">Đánh giá & Bài viết</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-20">
        <div class="py-16 bg-gray-50">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Địa điểm du lịch</h1>

                <!-- Search and Filter Section -->
                <div class="search-section bg-white rounded-lg shadow-lg p-6 mb-8">
                    <div class="flex flex-col md:flex-row gap-4">
                        <!-- Search Input -->
                        <div class="flex-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="Tìm kiếm địa điểm du lịch..."
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                            >
                        </div>

                        <!-- Category Filter -->
                        <div class="md:w-64">
                            <select
                                id="categoryFilter"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                            >
                                <option value="">Tất cả loại hình</option>
                                <!-- Options will be loaded dynamically from database -->
                            </select>
                        </div>

                        <!-- Search Button -->
                        <button
                            id="searchBtn"
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center gap-2"
                        >
                            <i class="fas fa-search"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="text-center py-8 hidden">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-600 font-medium">Đang tải dữ liệu...</p>
                </div>

                <!-- Results Count -->
                <div id="resultsCount" class="mb-6 results-count hidden">
                    <span id="countText"></span>
                </div>

                <!-- Destinations Grid -->
                <div id="destinationsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Destinations will be loaded here dynamically -->

                <!-- No Results Message -->
                <div id="noResults" class="no-results text-center py-12 hidden">
                    <i class="fas fa-search text-gray-400 text-6xl mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">Không tìm thấy kết quả</h3>
                    <p class="text-gray-500">Vui lòng thử lại với từ khóa khác</p>
                </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modals, Chatbot, Footer (copy from index.html) -->
    <!-- ... (Sao chép và dán toàn bộ các phần này từ file index.html vào đây) ... -->

    <script src="script.js"></script>

    <!-- Destinations Search Script -->
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000';

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const searchBtn = document.getElementById('searchBtn');
        const destinationsGrid = document.getElementById('destinationsGrid');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsCount = document.getElementById('resultsCount');
        const countText = document.getElementById('countText');
        const noResults = document.getElementById('noResults');

        // Category icons mapping (using MALHDL codes from database)
        const categoryIcons = {
            'LH01': 'fas fa-leaf',        // Du lịch sinh thái
            'LH02': 'fas fa-mountain',    // Du lịch thắng cảnh thiên nhiên
            'LH03': 'fas fa-pagoda'       // Du lịch lịch sử - tâm linh
        };

        // Category colors mapping (using MALHDL codes from database)
        const categoryColors = {
            'LH01': 'from-green-400 to-emerald-500',    // Sinh thái - xanh lá
            'LH02': 'from-blue-400 to-cyan-500',       // Thắng cảnh - xanh dương
            'LH03': 'from-orange-400 to-red-500'       // Lịch sử tâm linh - cam đỏ
        };

        // Store categories from database
        let categories = [];

        // Load destinations and categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadDestinations();
        });

        // Search functionality
        searchBtn.addEventListener('click', function() {
            loadDestinations();
        });

        // Search on Enter key
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadDestinations();
            }
        });

        // Filter change
        categoryFilter.addEventListener('change', function() {
            loadDestinations();
        });

        // Real-time search (debounced)
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadDestinations();
            }, 500);
        });

        // Load categories from database
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/loaihinhdulich`);

                if (!response.ok) {
                    throw new Error('Không thể tải danh sách loại hình');
                }

                categories = await response.json();

                // Populate category filter dropdown
                const categoryFilter = document.getElementById('categoryFilter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.MALHDL;
                    option.textContent = category.TenLHDL;
                    categoryFilter.appendChild(option);
                });

            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load destinations function
        async function loadDestinations() {
            showLoading(true);
            hideNoResults();

            try {
                const searchTerm = searchInput.value.trim();
                const category = categoryFilter.value;

                let url = `${API_BASE_URL}/diadiemdulich`;
                const params = new URLSearchParams();

                if (searchTerm) {
                    params.append('search', searchTerm);
                }

                if (category) {
                    params.append('loai_dia_diem', category);
                }

                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Lỗi khi tải dữ liệu');
                }

                const destinations = await response.json();
                displayDestinations(destinations);

            } catch (error) {
                console.error('Error loading destinations:', error);
                showError('Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.');
            } finally {
                showLoading(false);
            }
        }

        // Display destinations
        function displayDestinations(destinations) {
            if (destinations.length === 0) {
                showNoResults();
                hideResultsCount();
                return;
            }

            showResultsCount(destinations.length);

            const html = destinations.map(destination => createDestinationCard(destination)).join('');
            destinationsGrid.innerHTML = html;
        }

        // Create destination card HTML
        function createDestinationCard(destination) {
            const icon = categoryIcons[destination.MALHDL] || 'fas fa-map-marker-alt';
            const colorClass = categoryColors[destination.MALHDL] || 'from-blue-400 to-blue-600';
            const categoryName = getCategoryName(destination.MALHDL);

            // Check if image exists
            const hasImage = destination.HinhAnh && destination.HinhAnh.trim() !== '';
            const imageUrl = hasImage ? `${API_BASE_URL}/${destination.HinhAnh}` : null;

            return `
                <div class="destination-card fade-in-up">
                    <div class="h-48 bg-gradient-to-br ${colorClass} flex items-center justify-center relative card-image-overlay overflow-hidden">
                        ${hasImage ?
                            `<img src="${imageUrl}" alt="${destination.TenDDDL}" class="absolute inset-0 w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="absolute inset-0 flex items-center justify-center" style="display: none;">
                                <i class="${icon} text-white text-6xl"></i>
                             </div>` :
                            `<i class="${icon} text-white text-6xl"></i>`
                        }
                        <div class="absolute inset-0 bg-black bg-opacity-20"></div>
                        <div class="absolute top-2 left-2 category-badge category-${destination.MALHDL} z-10">
                            ${categoryName}
                        </div>
                        ${hasImage ?
                            `<div class="absolute bottom-2 right-2 bg-black bg-opacity-60 text-white px-2 py-1 rounded text-xs z-10">
                                <i class="fas fa-camera mr-1"></i>Có hình ảnh
                             </div>` : ''
                        }
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-3 text-gray-800">${destination.TenDDDL}</h3>
                        <p class="text-gray-600 mb-3 line-clamp-2">${destination.MoTa || 'Chưa có mô tả'}</p>

                        ${destination.DiaChi ? `
                        <div class="flex items-center text-sm text-gray-500 mb-3">
                            <i class="fas fa-map-marker-alt mr-2 text-red-500"></i>
                            <span class="line-clamp-1">${destination.DiaChi}</span>
                        </div>
                        ` : ''}

                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <span class="text-blue-600 font-semibold">
                                    <i class="fas fa-map-marked-alt mr-1"></i>
                                    ${destination.MADDDL}
                                </span>
                            </div>
                            <button
                                onclick="viewDestinationDetails('${destination.MADDDL}')"
                                class="details-btn bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 transition duration-300 flex items-center gap-2"
                            >
                                <i class="fas fa-info-circle"></i>
                                Chi tiết
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // View destination details
        async function viewDestinationDetails(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/diadiemdulich/${id}`);

                if (!response.ok) {
                    throw new Error('Không thể tải thông tin chi tiết');
                }

                const destination = await response.json();
                showDestinationModal(destination);

            } catch (error) {
                console.error('Error loading destination details:', error);
                alert('Có lỗi xảy ra khi tải thông tin chi tiết');
            }
        }

        // Show destination modal
        function showDestinationModal(destination) {
            const hasImage = destination.HinhAnh && destination.HinhAnh.trim() !== '';
            const imageUrl = hasImage ? `${API_BASE_URL}/${destination.HinhAnh}` : null;
            const icon = categoryIcons[destination.MALHDL] || 'fas fa-map-marker-alt';
            const colorClass = categoryColors[destination.MALHDL] || 'from-gray-400 to-gray-600';

            const modalHtml = `
                <div id="destinationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                        <div class="relative">
                            <button onclick="closeDestinationModal()" class="absolute top-4 right-4 text-white hover:text-gray-300 z-20 bg-black bg-opacity-50 rounded-full p-2">
                                <i class="fas fa-times text-xl"></i>
                            </button>

                            <div class="h-80 bg-gradient-to-br ${colorClass} flex items-center justify-center relative overflow-hidden">
                                ${hasImage ?
                                    `<img src="${imageUrl}" alt="${destination.TenDDDL}" class="absolute inset-0 w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                     <div class="absolute inset-0 flex items-center justify-center bg-gradient-to-br ${colorClass}" style="display: none;">
                                        <i class="${icon} text-white text-8xl"></i>
                                     </div>` :
                                    `<i class="${icon} text-white text-8xl"></i>`
                                }
                                <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                                <div class="absolute bottom-4 left-4 text-white z-10">
                                    <h2 class="text-4xl font-bold mb-2">${destination.TenDDDL}</h2>
                                    <p class="text-lg opacity-90">${getCategoryName(destination.MALHDL)}</p>
                                </div>
                            </div>

                            <div class="p-6">

                                <div class="grid md:grid-cols-2 gap-4 mb-6">
                                    <div class="flex items-center text-gray-600">
                                        <i class="fas fa-id-card text-blue-500 mr-2"></i>
                                        <span>Mã: ${destination.MADDDL}</span>
                                    </div>

                                    <div class="flex items-center text-gray-600">
                                        <i class="fas fa-tag text-purple-500 mr-2"></i>
                                        <span>Loại: ${getCategoryName(destination.MALHDL)}</span>
                                    </div>
                                </div>

                                ${destination.DiaChi ? `
                                <div class="mb-4">
                                    <h3 class="font-semibold text-gray-800 mb-2">Địa chỉ:</h3>
                                    <p class="text-gray-600 flex items-start">
                                        <i class="fas fa-map-marker-alt text-red-500 mr-2 mt-1"></i>
                                        ${destination.DiaChi}
                                    </p>
                                </div>
                                ` : ''}

                                <div class="mb-6">
                                    <h3 class="font-semibold text-gray-800 mb-2">Mô tả:</h3>
                                    <p class="text-gray-600 leading-relaxed">${destination.MoTa || 'Chưa có mô tả chi tiết.'}</p>
                                </div>

                                <div class="flex gap-4">
                                    <button onclick="closeDestinationModal()" class="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition duration-300">
                                        Đóng
                                    </button>
                                    <button onclick="bookDestination('${destination.MADDDL}')" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                                        <i class="fas fa-heart mr-2"></i>
                                        Yêu thích
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHtml);
            document.body.style.overflow = 'hidden';
        }

        function closeDestinationModal() {
            const modal = document.getElementById('destinationModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = 'auto';
            }
        }

        function bookDestination(id) {
            alert('Tính năng đặt lịch tham quan sẽ được phát triển trong tương lai!');
            closeDestinationModal();
        }

        // Utility functions
        function getCategoryName(categoryCode) {
            const category = categories.find(cat => cat.MALHDL === categoryCode);
            return category ? category.TenLHDL : 'Du Lịch';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function showLoading(show) {
            loadingIndicator.classList.toggle('hidden', !show);
        }

        function showNoResults() {
            noResults.classList.remove('hidden');
            destinationsGrid.innerHTML = '';
        }

        function hideNoResults() {
            noResults.classList.add('hidden');
        }

        function showResultsCount(count) {
            countText.textContent = `Tìm thấy ${count} địa điểm du lịch`;
            resultsCount.classList.remove('hidden');
        }

        function hideResultsCount() {
            resultsCount.classList.add('hidden');
        }

        function showError(message) {
            destinationsGrid.innerHTML = `
                <div class="col-span-full">
                    <div class="error-message text-center py-12">
                        <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
                        <h3 class="text-xl font-semibold text-red-600 mb-2">Có lỗi xảy ra</h3>
                        <p class="text-gray-600 mb-4">${message}</p>
                        <button onclick="loadDestinations()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                            <i class="fas fa-redo mr-2"></i>Thử lại
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
