<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Database Hình ảnh - Du lịch Trà Vinh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-database mr-3 text-blue-600"></i>Kiểm tra Database Hình ảnh
            </h1>
            <p class="text-gray-600">Kiểm tra cột HinhAnh trong bảng DiaDiemDuLich</p>
        </div>

        <!-- Navigation -->
        <div class="mb-8 text-center">
            <a href="dia-diem.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 mr-4">
                <i class="fas fa-arrow-left mr-2"></i>Về trang chính
            </a>
            <button onclick="checkDatabase()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300 mr-4">
                <i class="fas fa-sync mr-2"></i>Kiểm tra lại
            </button>
            <button onclick="updateDatabase()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition duration-300">
                <i class="fas fa-edit mr-2"></i>Cập nhật DB
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-8">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <p class="mt-4 text-gray-600">Đang kiểm tra database...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Lỗi:</strong> <span id="errorMessage"></span>
        </div>

        <!-- Success -->
        <div id="success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <strong>Thành công:</strong> <span id="successMessage"></span>
        </div>

        <!-- Statistics -->
        <div id="stats" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-blue-100 p-6 rounded-lg text-center">
                <i class="fas fa-list text-4xl text-blue-600 mb-2"></i>
                <h3 class="text-2xl font-bold text-blue-800" id="totalCount">0</h3>
                <p class="text-blue-600">Tổng địa điểm</p>
            </div>
            <div class="bg-green-100 p-6 rounded-lg text-center">
                <i class="fas fa-check-circle text-4xl text-green-600 mb-2"></i>
                <h3 class="text-2xl font-bold text-green-800" id="withImagesCount">0</h3>
                <p class="text-green-600">Có hình ảnh</p>
            </div>
            <div class="bg-red-100 p-6 rounded-lg text-center">
                <i class="fas fa-times-circle text-4xl text-red-600 mb-2"></i>
                <h3 class="text-2xl font-bold text-red-800" id="withoutImagesCount">0</h3>
                <p class="text-red-600">Không có hình ảnh</p>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Chi tiết từng địa điểm</h2>
            <div id="destinationsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Destination cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        async function checkDatabase() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/check-db-images`);
                
                if (!response.ok) {
                    throw new Error('Không thể kiểm tra database');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error checking database:', error);
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function updateDatabase() {
            if (!confirm('Bạn có chắc muốn cập nhật database với hình ảnh thực tế?')) {
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/update-db-images`);
                
                if (!response.ok) {
                    throw new Error('Không thể cập nhật database');
                }
                
                const data = await response.json();
                showSuccess(data.message);
                
                // Reload data after update
                setTimeout(() => {
                    checkDatabase();
                }, 1000);
                
            } catch (error) {
                console.error('Error updating database:', error);
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayResults(data) {
            // Update statistics
            document.getElementById('totalCount').textContent = data.stats.total;
            document.getElementById('withImagesCount').textContent = data.stats.withImages;
            document.getElementById('withoutImagesCount').textContent = data.stats.withoutImages;
            document.getElementById('stats').classList.remove('hidden');

            // Display destination list
            const destinationsList = document.getElementById('destinationsList');
            destinationsList.innerHTML = '';

            data.details.forEach(item => {
                const card = document.createElement('div');
                card.className = `bg-white rounded-lg shadow-md p-4 ${item.hasImage ? 'border-l-4 border-green-500' : 'border-l-4 border-red-500'}`;
                
                card.innerHTML = `
                    <div class="flex items-center mb-3">
                        <i class="fas ${item.hasImage ? 'fa-check-circle text-green-500' : 'fa-times-circle text-red-500'} mr-2"></i>
                        <h3 class="font-bold text-gray-800">${item.name}</h3>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">ID: ${item.id}</p>
                    <p class="text-sm text-gray-600 mb-3">Đường dẫn: ${item.imagePath || 'Không có'}</p>
                    ${item.hasImage ? 
                        `<div class="mt-3">
                            <img src="${API_BASE_URL}/${item.imagePath}" alt="${item.name}" 
                                 class="w-full h-32 object-cover rounded" 
                                 onload="this.nextElementSibling.classList.add('hidden')"
                                 onerror="this.nextElementSibling.classList.remove('hidden'); this.classList.add('hidden')">
                            <div class="hidden bg-red-50 p-3 rounded text-center">
                                <i class="fas fa-exclamation-triangle text-red-500"></i>
                                <p class="text-red-600 text-sm mt-1">Không tải được ảnh</p>
                            </div>
                         </div>` : 
                        `<div class="mt-3 p-3 bg-gray-50 rounded text-center">
                            <i class="fas fa-image text-gray-400 text-2xl"></i>
                            <p class="text-gray-500 text-sm mt-1">Chưa có hình ảnh</p>
                         </div>`
                    }
                `;
                
                destinationsList.appendChild(card);
            });

            document.getElementById('results').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('success').classList.remove('hidden');
        }

        // Auto check on page load
        window.addEventListener('load', checkDatabase);
    </script>
</body>
</html>
