<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Water -->
  <ellipse cx="400" cy="450" rx="350" ry="120" fill="url(#waterGradient)"/>
  
  <!-- Trees around the lake -->
  <circle cx="150" cy="280" r="40" fill="url(#treeGradient)"/>
  <rect x="145" y="280" width="10" height="60" fill="#8B4513"/>
  
  <circle cx="650" cy="290" r="35" fill="url(#treeGradient)"/>
  <rect x="645" y="290" width="10" height="50" fill="#8B4513"/>
  
  <circle cx="100" cy="320" r="30" fill="url(#treeGradient)"/>
  <rect x="95" y="320" width="10" height="40" fill="#8B4513"/>
  
  <circle cx="700" cy="310" r="25" fill="url(#treeGradient)"/>
  <rect x="695" y="310" width="10" height="35" fill="#8B4513"/>
  
  <!-- Temple/Pagoda silhouette -->
  <polygon points="350,200 400,150 450,200 450,280 350,280" fill="#8B4513" opacity="0.8"/>
  <polygon points="360,200 400,160 440,200 440,210 360,210" fill="#CD853F"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#90EE90"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2F4F4F">Ao Bà Om</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2F4F4F">Hồ nước thiêng liêng - Di tích lịch sử tâm linh</text>
</svg>
