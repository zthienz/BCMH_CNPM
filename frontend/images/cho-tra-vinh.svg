<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="250" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#D2B48C"/>
  
  <!-- Main Market Building -->
  <rect x="150" y="250" width="500" height="200" fill="url(#marketGradient)"/>
  
  <!-- Roof -->
  <polygon points="130,250 400,180 670,250" fill="#8B0000"/>
  
  <!-- Market Stalls -->
  <rect x="50" y="350" width="80" height="100" fill="url(#stallGradient)"/>
  <rect x="670" y="350" width="80" height="100" fill="url(#stallGradient)"/>
  
  <!-- Awnings -->
  <polygon points="50,350 130,340 130,360 50,370" fill="#FF4500"/>
  <polygon points="670,350 750,340 750,360 670,370" fill="#FF4500"/>
  
  <!-- Entrance -->
  <rect x="350" y="350" width="100" height="100" fill="#654321"/>
  <rect x="360" y="360" width="80" height="90" fill="#2F4F4F"/>
  
  <!-- Windows -->
  <rect x="200" y="300" width="20" height="30" fill="#4682B4"/>
  <rect x="250" y="300" width="20" height="30" fill="#4682B4"/>
  <rect x="530" y="300" width="20" height="30" fill="#4682B4"/>
  <rect x="580" y="300" width="20" height="30" fill="#4682B4"/>
  
  <!-- Market goods -->
  <!-- Fruits -->
  <circle cx="90" cy="380" r="8" fill="#FF6347"/>
  <circle cx="105" cy="385" r="6" fill="#FFA500"/>
  <circle cx="75" cy="390" r="7" fill="#32CD32"/>
  
  <!-- Vegetables -->
  <circle cx="710" cy="380" r="6" fill="#228B22"/>
  <circle cx="720" cy="385" r="5" fill="#ADFF2F"/>
  <circle cx="700" cy="390" r="7" fill="#90EE90"/>
  
  <!-- People silhouettes -->
  <circle cx="300" cy="420" r="8" fill="#2F4F4F"/>
  <rect x="295" y="428" width="10" height="20" fill="#2F4F4F"/>
  
  <circle cx="500" cy="425" r="8" fill="#2F4F4F"/>
  <rect x="495" y="433" width="10" height="17" fill="#2F4F4F"/>
  
  <!-- Signboard -->
  <rect x="300" y="200" width="200" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">CHỢ TRÀ VINH</text>
  
  <!-- Decorative flags -->
  <polygon points="160,250 180,240 180,260" fill="#FF0000"/>
  <polygon points="620,250 640,240 640,260" fill="#FFFF00"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2F4F4F">Chợ Trà Vinh</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2F4F4F">Chợ đầu mối địa phương, trái nghiệm ẩm thực đặc sản</text>
</svg>
