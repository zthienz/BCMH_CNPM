<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#90EE90"/>
  
  <!-- Main Building -->
  <rect x="200" y="200" width="400" height="200" fill="url(#buildingGradient)"/>
  
  <!-- Roof -->
  <polygon points="180,200 400,120 620,200" fill="url(#roofGradient)"/>
  
  <!-- Columns -->
  <rect x="250" y="250" width="20" height="150" fill="#F5DEB3"/>
  <rect x="300" y="250" width="20" height="150" fill="#F5DEB3"/>
  <rect x="350" y="250" width="20" height="150" fill="#F5DEB3"/>
  <rect x="400" y="250" width="20" height="150" fill="#F5DEB3"/>
  <rect x="450" y="250" width="20" height="150" fill="#F5DEB3"/>
  <rect x="500" y="250" width="20" height="150" fill="#F5DEB3"/>
  <rect x="550" y="250" width="20" height="150" fill="#F5DEB3"/>
  
  <!-- Entrance -->
  <rect x="350" y="320" width="100" height="80" fill="#654321"/>
  <rect x="360" y="330" width="80" height="70" fill="#2F4F4F"/>
  
  <!-- Windows -->
  <rect x="220" y="270" width="15" height="20" fill="#4682B4"/>
  <rect x="240" y="270" width="15" height="20" fill="#4682B4"/>
  <rect x="570" y="270" width="15" height="20" fill="#4682B4"/>
  <rect x="590" y="270" width="15" height="20" fill="#4682B4"/>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="160" r="15" fill="#FFD700"/>
  <polygon points="385,145 400,130 415,145" fill="#FFD700"/>
  
  <!-- Trees -->
  <circle cx="100" cy="320" r="30" fill="#228B22"/>
  <rect x="95" y="320" width="10" height="50" fill="#8B4513"/>
  
  <circle cx="700" cy="330" r="25" fill="#228B22"/>
  <rect x="695" y="330" width="10" height="40" fill="#8B4513"/>
  
  <!-- Traditional patterns -->
  <rect x="210" y="210" width="380" height="10" fill="#FFD700"/>
  <rect x="210" y="225" width="380" height="5" fill="#FF6347"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2F4F4F">Bảo tàng Văn hóa Khmer</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2F4F4F">Trưng bày hiện vật văn hóa Khmer</text>
</svg>
